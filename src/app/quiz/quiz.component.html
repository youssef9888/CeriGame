<div  *ngIf="currentStep == 2">

    <h5>selectionnez un thème :</h5>

    <select class="form-select form-control" aria-label="Default select example" 
    (change)="selectTheme($event.target.value)">
        <option *ngFor= "let theme of quizService.themes" value="{{theme}}" >{{theme}}</option>
    </select>
</div>

<div class="container row" *ngIf= "quizService.quiz && !showThemes   ">

     <span>Temps : {{quizService.displayTimeElapsed()}}</span>

        <div class="panel panel-default">
            <div class="panel-heading">
            <h3 class="panel-title">{{quizService.questionProgress+1}}</h3>
            </div>
            <div class="panel-body">
            <p>{{quizService.quiz[quizService.questionProgress].question}}</p>
            </div>
            <div class="list-group"> 
                    <a class="list-group-item" 
                    *ngFor="let proposition of quizService.quiz[quizService.questionProgress].propositions;
                     let i = index" (click)="answer(quizService.quiz[quizService.questionProgress].id , i) ">
                        {{proposition}}
                    </a>

            </div>
       </div>

</div>

<div *ngIf="currentStep == 1">
    <p>Choisissez un niveau de difficulté</p>
    <div class="d-flex justify-content-center">
        <div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" ng-model="level" name="level" value="2" ng-checked="true">Facile
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" ng-model="level" name="level" value="3">Moyen
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" ng-model="level" name="level" value="4">Difficile
                </label>
            </div>
            <br>
            <br>
            <button type="button" (click)="nextStep();getThemes()" class="btn btn-info">Suivant</button>
        </div>
    </div>
</div>
